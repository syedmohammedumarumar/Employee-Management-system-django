<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add an Employee</h1>
      <br />
      <a class="btn btn-primary" href="/all_emp" role="button"
        >View all employees</a
      >
      <a class="btn btn-primary" href="/remove_emp" role="button"
        >Remove an employees</a
      >
      <a class="btn btn-primary" href="/filter_emp" role="button"
        >Filter employees details</a
      >
      <hr />
      <form action="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br />
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ first_name }}"
        />
        <br />

        <label for="last_name">Last Name</label><br />
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ last_name }}"
        />
        <br />

        <label for="salary">Salary</label><br />
        <input type="text" id="salary" name="salary" value="{{ salary }}" />
        <br />

        <label for="dept">Department</label><br />
        <input type="number" id="dept" name="dept" value="{{ dept }}" />
        <br />

        <label for="role">Role</label><br />
        <input type="number" id="role" name="role" value="{{ role }}" />
        <br />

        <label for="bonous">Bonus</label><br />
        <input type="number" id="bonous" name="bonous" value="{{ bonous }}" />
        <br />

        <label for="phone">Phone</label><br />
        <input type="number" id="phone" name="phone" value="{{ phone }}" />
        <hr />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
