<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter employees</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Filter Employee details</h1>
      <br />
      <a class="btn btn-primary" href="/all_emp" role="button"
        >View all employees</a
      >
      <a class="btn btn-primary" href="/add_emp" role="button"
        >Add all employees</a
      >
      <a class="btn btn-primary" href="/remove_emp" role="button"
        >Remove an employees</a
      >
      <hr />
      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name">First Name/Last name</label><br />
        <input type="text" id="name" name="name" value="{{ name }}" />
        <br />

        <label for="dept">Department</label><br />
        <input type="text" id="dept" name="dept" value="{{ dept }}" />
        <br />

        <label for="role">Role</label><br />
        <input type="text" id="role" name="role" value="{{ role }}" />
        <br />

        <hr />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
